plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = '14'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
}

test {
    useJUnitPlatform()
}